<div class="message" *ngIf="messagesService.message">
  <div class="modal-content">
    <header>
      <h2>System's message</h2>
      <button (click)="messagesService.clearMessage()">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    </header>
    <main>
      <p>{{ messagesService.message }}</p>
    </main>
  </div>
</div>
